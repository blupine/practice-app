name: Build Images
on:
  push:
    tags:
      - '*@*' # Trigger on tags like webflux-cache@0.1
  workflow_dispatch:
    inputs:
      module:
        description: 'Module to build'
        required: true
        default: 'webflux-cache'
      version: 
        description: 'Version tag (e.g., 0.1)'
        required: true
        default: 'latest'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Parse Tag
        id: parse
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "MODULE=${{ inputs.module }}" >> $GITHUB_OUTPUT
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            # Extract from ref refs/tags/project@version
            TAG_NAME=${GITHUB_REF#refs/tags/}
            MODULE=${TAG_NAME%@*}
            VERSION=${TAG_NAME#*@}
            echo "MODULE=$MODULE" >> $GITHUB_OUTPUT
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
            echo "Parsed tag: Module=$MODULE, Version=$VERSION"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ steps.parse.outputs.MODULE }}
          tags: |
            type=raw,value=${{ steps.parse.outputs.VERSION }}
            type=raw,value=latest,enable=${{ steps.parse.outputs.VERSION != 'latest' }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ steps.parse.outputs.MODULE }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
